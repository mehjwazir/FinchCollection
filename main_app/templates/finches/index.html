{% extends 'base.html' %}
{% block content %}

<h1>Finches List</h1>

{% for finch in finches %}
<div class="card">
	<div class="card-content">
		<span class="card-title">{{ finch.name }}</span>
		<p>Type: {{ finches.type }}</p>
		<p>Description: {{ finch.description }}</p>
		<p>Age: {{ finch.age }}</p>
	</div>
</div>
{% endfor %}

{% endblock %}
