{% extends 'base.html' %}
{% block content %}

<h1>House Details</h1>

<div class="row">
	<div class="col s6">
		<div class="card">
			<div class="card-content">
				<span class="card-title">{{ house.name }}</span>
				<p>Color:  {{ house.color }}</p>
				<a href="{% url 'house_update' house.id %}">Edit</a>
				<a href="{% url 'house_delete' house.id %}">Delete</a>

			</div>
	
		</div>
	</div>
	{% endblock %}
